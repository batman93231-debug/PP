services:
  # Web Service - Your main ProofPals application
  - type: web
    name: proofpals-web
    env: python
    buildCommand: |
      # Build frontend first
      cd proofpals-frontend
      npm ci
      npm run build
      cd ..
      # Install Python dependencies
      cd backend
      pip install -r requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        fromService:
          type: web
          name: proofpals-web
          property: port
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: proofpals-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: proofpals-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
    healthCheckPath: /health

  # Redis Service
  - type: redis
    name: proofpals-redis
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: proofpals-db
    databaseName: proofpals
    user: proofpals
